<!DOCTYPE HTML>

<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<img src="{% static 'beyondwellness_logo.png' %}"alt="Logo">
<div class = "login-div">
    <form method="POST" action="{% url 'signup' %}" class="placeholder">
        {% csrf_token %}
        <div class = "accInput">
            <input id="text" type="text" name="username" placeholder="User name">
        </div>
        <div class = "accInput">
            <input id="password" type="password" name="password1" placeholder="Password">
        </div>
        <div class = "accInput">
            <input id="repassword" type="password" name="password2" placeholder="Confirm Password">
        </div>
        <button value="Sign Up!" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
